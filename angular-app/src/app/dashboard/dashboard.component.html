<div id="dashboard">
    <dashboard-preparing
    [hidden]="view!=View.PREPARING"
    [playerCode]="playerCode"
    (onTrain)="startBattle($event)"
    (onFight)="startBattle($event)"
    (onCodeEdit)="changeViewCoding($event)"
    ></dashboard-preparing>

    <dashboard-coding 
    [hidden]="view!=View.CODING" 
    [playerCode]="playerCode" 
    (onCodeApplied)="onCodeApplied($event)"
    (onCancel)="changeViewPreparing($event)"
    ></dashboard-coding>

    <battle-field
    [hidden]="view!=View.FIGHTING"
    [playerCode]="playerCode"
    (onPrepare)="changeViewPreparing($event)"
    ></battle-field>

</div>
